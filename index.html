<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <link href="dist/estilo.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="container__content">
            <h2>Agregar al Inventario</h2>
            <div class="form">
                <label class="form__label">Descripción: <input class="form__input" type="text" id="add_descripcion" name="descripción" placeholder="Ingresa la Descripción"></label><br><br>
                <label class="form__label">Valor: <input class="form__input" type="number" id="add_valor" name="valor" placeholder="Ingresa el Valor"></label><br><br>
                <label class="form__label">Categoria </label>
                <select class="form__select" name="select" id="opc">
                    <option value="Oficina" id="value1" selected>Oficina</option> 
                    <option value="Hogar" id="value2">Hogar</option>
                    <option value="Abarrotes" id="value3">Abarrotes</option>
                </select><br><br>
                <input class="form__button" type="submit" name="add" id="add" value="Agregar"> 
                <input class="form__button" type="submit" name="request" id="request" value="Ver datos"> 
            </div>
        </div>
        <div class="container__content">
            <h2>Lista de Inventario</h2>
            <table class="table" id="list"></table>
        </div>
    </div>    
    <script src="dist/main.js"></script>
</body>
</html>
