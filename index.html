<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="estilo.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container__tab">
            <input type="button" id="button_pizza" class="container__button " value="Pizzas">
            <input type="button" id="button_hamb" class="container__button" value="Hamburguesas">
            <input type="button" id="button_drinks" class="container__button" value="Bebidas">
            <div class="form">
                <label class="form__label">Orden para: <input class="form__input" type="text" id="nombre" name="nombre" placeholder="Introduce nombre"></label>
                <label class="form__label">Metodo de pago: </label>
                <select class="form__select" name="select" id="opc">
                    <option value="Efectivo" id="value1"selected>Efectivo</option> 
                    <option value="Con tarjeta" id="value2">Con tarjeta</option>
                    <option value="Otro" id="value3">Otro</option>
                </select>
            </div>
        </div>
        <div class="container__tabcontent">
            <div id="pizzas" class="tabs tabs--main">
                <div class="form">
                    <div class="form__tamaño">
                        <label><input class="form__input form__input--check" type="radio" id="pequeP" value="pizza chica" name="tamañoP"><img class="form__img" src="img/peque.png"></label>
                        <label><input class="form__input form__input--check" type="radio" id="medianaP" value="pizza mediana" name="tamañoP"><img class="form__img" src="img/mediana.png"></label>
                        <label><input class="form__input form__input--check" type="radio" id="grandeP" value="pizza grande" name="tamañoP"><img class="form__img" src="img/grande.png"></label>
                    </div>
                    <label class="form__label"><input class="form__input" type="checkbox" id="pizza1" value="Hawaiana">Pizza Hawaiana</label>
                    <label class="form__label"><input class="form__input" type="checkbox" id="pizza2" value="Pepperoni">Pizza de Pepperoni</label>
                    <label class="form__label"><input class="form__input" type="checkbox" id="pizza3" value="Champiñones">Pizza de Champiñones</label>         
                </div>
            </div>
            <div id="hamburguesas" class="tabs">
                <div class="form">
                    <div class="form__tamaño">
                        <label><input class="form__input form__input--check" type="radio" id="pequeH" value="hamburguesa chica" name="tamañoH"><img class="form__img" src="img/hPeque.png"></label>
                        <label><input class="form__input form__input--check" type="radio" id="medianaH" value="hamburguesa mediana" name="tamañoH"><img class="form__img" src="img/hMediana.png"></label>
                        <label><input class="form__input form__input--check" type="radio" id="grandeH" value="hamburguesa grande" name="tamañoH"><img class="form__img" src="img/hGrande.png"></label>
                    </div>
                    <label class="form__label"><input class="form__input" type="checkbox" id="hamb1" value="Camaron">Hamburguesa de Camaron</label>
                    <label class="form__label"><input class="form__input" type="checkbox" id="hamb2" value="Pollo">Hamburguesa de Pollo</label>
                    <label class="form__label"><input class="form__input" type="checkbox" id="hamb3" value="Atún">Hamburguesa de Atún</label>
                </div>
            </div>
            <div id="bebidas" class="tabs">
                <div class="form">
                    <div class="form__tamaño">
                        <label><input class="form__input form__input--check" type="radio" id="pequeB" value="vaso chico" name="tamañoB"><img class="form__img" src="img/Bpeque.png"></label>
                        <label><input class="form__input form__input--check" type="radio" id="medianaB" value="vaso mediana" name="tamañoB"><img class="form__img" src="img/Bmediana.png"></label>
                        <label><input class="form__input form__input--check" type="radio" id="grandeB" value="vaso grande" name="tamañoB"><img class="form__img" src="img/Bgrande.png"></label>
                    </div>
                    <label class="form__label"><input class="form__input" type="checkbox" id="bebida1" value="fanta">Fanta</label>
                    <label class="form__label"><input class="form__input" type="checkbox" id="bebida2" value="coca Cola">Coca Cola</label>
                    <label class="form__label"><input class="form__input" type="checkbox" id="bebida3" value="sprite">Sprite</label>          
                </div>
            </div>
            <input class="form__input form__input--button" type="submit" id="agregarMenu" value="Agregar" name="agregar">
            <input class="form__input form__input--button" type="submit" id="terminarMenu" value="Terminar" name="terminar">
            <p>Nota: Al finalizar, guarda solo lo que se agregó</p>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal__container">
            <span class="close">&times;</span>
            <p class="modal__titulo"></p>
            <div class="modal__text"></div>
        </div>
    </div>
    <script src="compiled.js"></script>
</body>
</html>
